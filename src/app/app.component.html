<div class="row">
  <div class="col-md-6">
    <!-- call an event on value change -->
    <app-card-form (cardValue)="onAddCard($event)"></app-card-form>
  </div>

  <div class="col-md-6">
    <div class="container">
      <!-- parent to child communication -->
      <app-card [card]="card"></app-card>
    </div>
  </div>
</div>
